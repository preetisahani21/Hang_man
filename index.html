<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1 class="text-center">Hangman</h1>
    <div class="container">
      <div class="float-right">
        <h4>
          Wrong Guesses: <span id="mistakes">0</span> of
          <span id="maxWrong"></span>
        </h4>
      </div>
      <div class="text-center">
        <div class="game-box">
          <img id="hangmanPic" src="./images/0.svg" alt="" />
          <div class="click-part">
            <h4>Guess the Famous Personality:</h4>
            <h4 id="wordSpotlight">The word to be guessed goes here</h4>
            <div id="hint"></div>
            <div id="keyboard"></div>
            <button class="btn btn-info" onClick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
